<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookish</title>
    <link rel="icon" href="" type="image/png" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <link rel="icon" href="/images/booklogo.png" type="image/png"/>
    <style>
      a{
       text-decoration: none; 
      }
      body {
        font-family: "Roboto", sans-serif;
        background: linear-gradient(to right, #eb89c4, #ad99d1);
      }
    </style>
  </head>
  <body >
    <section id="navbar">
      <nav class="bg-gray-800 p-2 pb-0 fixed w-full">
        <div class="container-fluid mx-auto flex justify-between items-center">
          <div class="flex items-center"> <!-- New div to group logo and text -->
            <img src="images/booklogo.png" class="d-inline-block align-top w-14 h-11" alt="Enchanted Fragrances">
            <a href="#" class="text-white text-xl font-bold pb-2 ml-2">Bookish</a> <!-- Adjust ml-2 for spacing -->
          </div>
          <ul class="hidden md:flex pt-2 space-x-4 items-center">
            <li>
              <a href="/" class="text-gray-300 hover:text-white">HOME</a>
            </li>
            <li>
              <a href="request" class="text-gray-300 hover:text-white" >REQUEST A BOOK</a >
            </li>
            <li>
              <a href="login" class="text-gray-300 hover:text-white" >LOGIN/REGISTER</a >
            </li>
            <li>
              <a href="contact" class="text-gray-300 hover:text-white">CONTACT US</a>
            </li>
          </ul>
        </div>
        <div id="mobile-menu" class="hidden md:hidden">
          <ul class="bg-gray-800 pt-2 space-y-4 p-4">
            <li>
              <a href="/" class="text-gray-300 hover:text-white block">HOME</a>
            </li>
            <li>
              <a href="request" class="text-gray-300 hover:text-white block">REQUEST A BOOK</a>
            </li>
            <li>
              <a href="login" class="text-gray-300 hover:text-white block">LOGIN/REGISTER</a>
            </li>
            <li>
              <a href="contact" class="text-gray-300 hover:text-white block">CONTACT US</a>
            </li>
          </ul>
        </div>
      </nav>
    </section>
    
<div class="min-h-screen flex items-center justify-center py-20">
    <div class="container mx-auto">
        <div class="flex flex-wrap justify-center">
          <!-- Login Form -->
          <div class="w-full md:w-1/2 lg:w-1/3 p-4">
            <div class="bg-white rounded-lg shadow-lg p-8">
              <h2 class="text-2xl font-bold mb-6 text-gray-700">Login</h2>
              <form>
                <div class="mb-4">
                  <label for="login-email" class="block text-gray-600 mb-2" >Email</label >
                  <input type="email" id="login-email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-purple-500" placeholder="Enter your email"/>
                </div>
                <div class="mb-4">
                  <label for="login-password" class="block text-gray-600 mb-2" >Password</label >
                  <input type="password" id="login-password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-purple-500" placeholder="Enter your password"/>
                </div>
                <div class="mb-4 flex items-center justify-between">
                  <label class="inline-flex items-center text-gray-600" >
                    <input type="checkbox" class="form-checkbox" />
                    <span class="ml-2">Remember me</span></label >
                  <a href="#" class="text-sm text-purple-500 hover:underline" >Forgot Password?</a >
                </div>
                <button type="submit" class="w-full bg-purple-500 text-white py-2 rounded-lg hover:bg-purple-600 transition duration-200">
                  Login
                </button>
              </form>
            </div>
          </div>
          <!-- Register Form -->
          <div class="w-full md:w-1/2 lg:w-1/3 p-4">
            <div class="bg-white rounded-lg shadow-lg p-8">
              <h2 class="text-2xl font-bold mb-6 text-gray-700">Register</h2>
              <form>
                <div class="mb-4">
                  <label for="register-username" class="block text-gray-600 mb-2" >Username</label>
                  <input type="text" id="register-username" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-purple-500" placeholder="Enter your username"/>
                </div>
                <div class="mb-4">
                  <label for="register-email" class="block text-gray-600 mb-2" >Email</label >
                  <input type="email" id="register-email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-purple-500" placeholder="Enter your email"/>
                </div>
                <div class="mb-4">
                  <label for="register-password" class="block text-gray-600 mb-2">Password</label>
                  <input type="password" id="register-password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-purple-500" placeholder="Enter your password" />
                </div>
                <div class="mb-4">
                  <label for="register-confirm-password" class="block text-gray-600 mb-2" >Confirm Password</label >
                  <input type="password" id="register-confirm-password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-purple-500" placeholder="Confirm your password"/>
                </div>
                <button type="submit" class="w-full bg-purple-500 text-white py-2 rounded-lg hover:bg-purple-600 transition duration-200">Register
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
</div>
       <!-- Footer -->
       <footer class="bg-gray-800 p-2 mt-10">
        <div class="container mx-auto text-center text-gray-400">
          <p>&copy; 2024 Bookish. All rights reserved.</p>
        </div>
      </footer>
      <script>
        const menuToggle = document.getElementById("menu-toggle");
        const mobileMenu = document.getElementById("mobile-menu");
  
        menuToggle.addEventListener("click", () => {
          mobileMenu.classList.toggle("hidden");
        });
      </script>
  </body>
</html>
