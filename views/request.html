<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookish</title>
    <link rel="icon" href="" type="image/png" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
      <link rel="icon" href="/images/booklogo.png" type="image/png"/>
    <style>
      a{
       text-decoration: none; 
      }

      body {
        font-family: "Roboto", sans-serif;
        background: linear-gradient(to right, #eb89c4, #ad99d1);
      }
    </style>
  </head>
  <body>
    <section id="navbar">
      <nav class="bg-gray-800 p-2 pb-0 fixed w-full">
        <div class="container-fluid mx-auto flex justify-between items-center">
          <div class="flex items-center"> <!-- New div to group logo and text -->
            <img src="images/booklogo.png" class="d-inline-block align-top w-14 h-11" alt="Enchanted Fragrances">
            <a href="#" class="text-white text-xl font-bold pb-2 ml-2">Bookish</a> <!-- Adjust ml-2 for spacing -->
          </div>
          <ul class="hidden md:flex pt-2 space-x-4 items-center">
            <li>
              <a href="/" class="text-gray-300 hover:text-white">HOME</a>
            </li>
            <li>
              <a href="request" class="text-gray-300 hover:text-white" >REQUEST A BOOK</a >
            </li>
            <li>
              <a href="login" class="text-gray-300 hover:text-white" >LOGIN/REGISTER</a >
            </li>
            <li>
              <a href="contact" class="text-gray-300 hover:text-white">CONTACT US</a>
            </li>
          </ul>
        </div>
        <div id="mobile-menu" class="hidden md:hidden">
          <ul class="bg-gray-800 pt-2 space-y-4 p-4">
            <li>
              <a href="/" class="text-gray-300 hover:text-white block">HOME</a>
            </li>
            <li>
              <a href="request" class="text-gray-300 hover:text-white block">REQUEST A BOOK</a>
            </li>
            <li>
              <a href="login" class="text-gray-300 hover:text-white block">LOGIN/REGISTER</a>
            </li>
            <li>
              <a href="contact" class="text-gray-300 hover:text-white block">CONTACT US</a>
            </li>
          </ul>
        </div>
      </nav>
    </section>
    
    <main>
      <div class="container mx-auto px-4 py-20">
        <div class="max-w-lg mx-auto bg-white rounded-lg shadow-lg p-8">
          <h2 class="text-2xl font-bold mb-6 text-gray-700">Request a Book</h2>
          <form>
            <div class="mb-4">
              <label for="name" class="block text-gray-600 mb-2" >Your Name</label >
              <input type="text" id="name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-purple-500" placeholder="Enter your name" required />
            </div>
            <div class="mb-4">
              <label for="email" class="block text-gray-600 mb-2" >Your Email</label >
              <input type="email" id="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-purple-500" placeholder="Enter your email" required/>
            </div>
            <div class="mb-4">
              <label for="phone" class="block text-gray-600 mb-2" >Your Phone</label >
              <input type="tel" id="phone" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-purple-500" placeholder="Enter your phone number" required/>
            </div>
            <div class="mb-4">
              <label for="book-title" class="block text-gray-600 mb-2" >Book Title</label >
              <input type="text" id="book-title" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-purple-500" placeholder="Enter the book title" required/>
            </div>
            <div class="mb-4">
              <label for="book-author" class="block text-gray-600 mb-2" >Book Author</label >
              <input type="text" id="book-author" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-purple-500" placeholder="Enter the book author" required/>
            </div>
            <div class="mb-4">
              <label for="comments" class="block text-gray-600 mb-2" >Comments</label>
              <textarea id="comments"class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-purple-500" placeholder="Any additional comments" rows="4"></textarea>
            </div>
            <button type="submit" class="w-full bg-purple-500 text-white py-2 rounded-lg hover:bg-purple-600 transition duration-200">
              Submit Request
            </button>
          </form>
        </div>
      </div>
    </main>
       <!-- Footer -->
       <footer class="bg-gray-800 p-2 mt-10">
        <div class="container mx-auto text-center text-gray-400">
          <p>&copy; 2024 Bookish. All rights reserved.</p>
        </div>
      </footer>
      <script>
        const menuToggle = document.getElementById("menu-toggle");
        const mobileMenu = document.getElementById("mobile-menu");
  
        menuToggle.addEventListener("click", () => {
          mobileMenu.classList.toggle("hidden");
        });
      </script>
  </body>
</html>
