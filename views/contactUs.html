<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Bookstore</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="icon" href="/images/booklogo.png" type="image/png"/>
    <style>
      a{
       text-decoration: none; 
      }
    #navbar{
      top: 0px;
        width: 100vw;
        position: fixed;
        z-index: 1000; 
    }
    body {
        font-family: "Roboto", sans-serif;
        background: linear-gradient(to right, #eb89c4, #ad99d1);
      }
    </style>
  </head>
  <body class="bg-gray-100 font-sans">
    <section id="navbar">
      <nav class="bg-gray-800 p-2 pb-0 fixed w-full">
        <div class="container-fluid mx-auto flex justify-between items-center">
          <div class="flex items-center"> <!-- New div to group logo and text -->
            <img src="images/booklogo.png" class="d-inline-block align-top w-14 h-11" alt="Enchanted Fragrances">
            <a href="#" class="text-white text-xl font-bold pb-2 ml-2">Bookish</a> <!-- Adjust ml-2 for spacing -->
          </div>
          <ul class="hidden md:flex pt-2 space-x-4 items-center">
            <li>
              <a href="/" class="text-gray-300 hover:text-white">HOME</a>
            </li>
            <li>
              <a href="request" class="text-gray-300 hover:text-white" >REQUEST A BOOK</a >
            </li>
            <li>
              <a href="login" class="text-gray-300 hover:text-white" >LOGIN/REGISTER</a >
            </li>
            <li>
              <a href="contact" class="text-gray-300 hover:text-white">CONTACT US</a>
            </li>
          </ul>
        </div>
        <div id="mobile-menu" class="hidden md:hidden">
          <ul class="bg-gray-800 pt-2 space-y-4 p-4">
            <li>
              <a href="/" class="text-gray-300 hover:text-white block">HOME</a>
            </li>
            <li>
              <a href="request" class="text-gray-300 hover:text-white block">REQUEST A BOOK</a>
            </li>
            <li>
              <a href="login" class="text-gray-300 hover:text-white block">LOGIN/REGISTER</a>
            </li>
            <li>
              <a href="contact" class="text-gray-300 hover:text-white block">CONTACT US</a>
            </li>
          </ul>
        </div>
      </nav>
    </section>
    
    <!-- Main Content -->
    <main class="container mx-auto mt-16 p-4">
      <h1 class="text-4xl font-bold text-white text-center mb-8"> Contact Us </h1>
      <div class="bg-white shadow-md rounded-lg p-8">
        <form action="#" method="POST">
          <div class="mb-4">
            <label for="name" class="block text-gray-700 text-sm font-bold mb-2" >Name:</label >
            <input type="text" id="name" name="name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required
            />
          </div>
          <div class="mb-4">
            <label for="email" class="block text-gray-700 text-sm font-bold mb-2" >Email:</label >
            <input type="email" id="email" name="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required/>
          </div>
          <div class="mb-4">
            <label for="message" class="block text-gray-700 text-sm font-bold mb-2" >Message:</label >
            <textarea id="message" name="message" rows="5" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required></textarea>
          </div>
          <div class="flex items-center justify-between">
            <button type="submit" class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"> Send Message
            </button>
          </div>
        </form>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 p-2 mt-10">
      <div class="container mx-auto text-center text-gray-400">
        <p>&copy; 2024 Bookish. All rights reserved.</p>
      </div>
    </footer>
    <script>
      const menuToggle = document.getElementById("menu-toggle");
      const mobileMenu = document.getElementById("mobile-menu");

      menuToggle.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
      });
    </script>
  </body>
</html>
